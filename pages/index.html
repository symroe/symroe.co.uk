{% extends "base.html" %}
{% block body_class %}index{% endblock %}
{% block content %}
{% for post in posts %}

<article>
    <header>
    {% markdown %}
# [{{ post.title }}]({{ post.path }})
    {% endmarkdown %}
    </header>
<div class="standfirst">{{ post.standfirst }}</div>
    <footer>
    	<h5><time pubdate="pubdate">{{ date|date:"F j, Y" }}</time></h5>
    </footer>
</article>

{% endfor %}

{% endblock %}
